<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <link rel="stylesheet" href="assets/css/template.css" />
    <link rel="icon" type="image/png" href="assets/images/google-icon.png" />
    <title>Google</title>
</head>

<body>

    <header>
        <div class="container">
            <div id="account">
                <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Gmail</a>
                <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank">Imagens</a>
            </div>
            <div id="apps">
                <a href="" title="Google Apps">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </a>
            </div>
            <div id="login"><a href="">Fazer login</a></div>
        </div>
    </header>

    <section id="search">
        <div class="container column">
            <div id="logo">
                <img src="assets/images/logo-google.png" alt="Logo do Google" title="Google"/>
            </div>
            <div id="search_bar">
                <input type="search" name="search_bar" title="Pesquisar" placeholder="Pesquise no Google ou digite um URL"/>
            </div>
            <div id="buttons">
                <div><a href="">Pesquisa Google</a></div>
                <div><a href="https://www.google.com/doodles" target="_blank">Estou com sorte</a></div>
            </div>
        </div>
    </section>
    
    <div id="blank_space"></div>

    <footer>
        <div id="footer1">
            <div>Brasil</div>
        </div>
        <div id="footer2">
            <div id="area1">
                <div><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre</a></div>
                <div><a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidade</a></div>
                <div><a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/" target="_blank">Negócios</a></div>
                <div><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Como funciona a Pesquisa</a></div>
            </div>
            <div id="area2">
                <div><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Privacidade</a></div>
                <div><a href="https://policies.google.com/terms?hl=pt-BR&fg=1" target="_blank">Termos</a></div>
                <div><a href="">Configurações</a></div>
            </div>
        </div>
    </footer>

</body>

</html>
